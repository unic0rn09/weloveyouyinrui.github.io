<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS here (if not in a separate file) */
    </style>
</head>
<body>
    <div class="container">
        <h1>In Loving Memory</h1>
        <p>We honor the memory of our beloved who bravely fought cancer.</p>
        <a class="donate-button" href="#" onclick="showImage()">Donate Now</a>
        <div id="image-container"></div>
    </div>

    <script>
        function showImage() {
            alert('THANK YOU HAVE A NICE DAY');

            // Create a new image element
            const img = document.createElement('img');
            img.src = 'thank-you.jpg'; // Replace with the actual image URL or path
            img.alt = 'Thank You Image';
            img.style.maxWidth = '100%'; // Ensure it fits within the container
            img.style.marginTop = '20px';

            // Add the image to the container
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear any existing content
            imageContainer.appendChild(img);
        }
    </script>
</body>
</html>
